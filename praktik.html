function calculateDate (){
    const personFirst = prompt("Text the date: HH-MM-SS");
    const personSecond = prompt("Text the date: HH-MM-SS");

    const dateFirst = new Date(personFirst)
    const dateSecond = new Date(personSecond)
    

    if(isNaN(dateFirst || dateSecond )){
        alert("Qeyd edilmis formada daxil edin...");
    }else {
        const diff = dateFirst - dateSecond;
        const result = Math.round(diff / (1000*60*60*24));
        alert(result);
    }
    
}
