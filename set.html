      #Clock {

      .time-unit {
        background-color: white;
        border-radius: 50%;
        width: 100px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

    <div id="Clock">
      <div class="time-unit" id="Hour">17</div>
      <div class="time-unit" id="Minute">20</div>
      <div class="time-unit" id="Second">53</div>
    </div>
    <script>
      const hour = document.getElementById("Hour");
      const minute = document.getElementById("Minute");
      const second = document.getElementById("Second");

      const promtHour = prompt("Enter the hour");
      const promtMinute = prompt("Enter minute");
      const promtSecond = prompt("Enter the second");

      hour.innerHTML = promtHour.padStart(2, "0");
      minute.innerHTML = promtMinute.padStart(2, "0");
      second.innerHTML = promtSecond.padStart(2, "0");

      setInterval(() => {
        second.innerHTML = Number(second.innerHTML) - 1;
        if (second.innerHTML == 60) {
          second.innerHTML = 0;
          minute.innerHTML = Number(minute.innerHTML) - 1;
        } else if (minute.innerHTML == 60) {
          minute.innerHTML = 0;
          hour.innerHTML = Number(hour.innerHTML) - 1;
        } else if (hour.innerHTML == 24) {
          hour.innerHTML = 0;
        } else if (second.innerHTML < 0) {
          second.innerHTML = 59;
          minute.innerHTML = Number(minute.innerHTML) - 1;
        }else if (minute.innerHTML < 0) {
          minute.innerHTML = 59;
          hour.innerHTML = Number(hour.innerHTML) - 1;
        }else if (hour.innerHTML == 0 && minute.innerHTML == 0 && second.innerHTML == 0) {
          window.close();
        }
      }, 1000);
